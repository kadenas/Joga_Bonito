<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0B2C5F" />
  <title>Astillero Idle</title>
  <link rel="manifest" href="/public/manifest.webmanifest" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%230B2C5F'/%3E%3Cpath d='M10 65 L90 65 L80 35 L20 35 Z' fill='%23FF8C00'/%3E%3Crect x='25' y='50' width='50' height='12' fill='%23fff' opacity='0.6'/%3E%3C/svg%3E" />
  <style>
    :root {
      color-scheme: dark;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #021327, #0B2C5F);
      color: #f5faff;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    header, footer {
      text-align: center;
      padding: 1rem 0.5rem;
      background: rgba(5, 22, 48, 0.8);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .counter {
      background: rgba(2, 19, 39, 0.6);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
    }
    .counter .total {
      font-size: 2.5rem;
      font-weight: 700;
    }
    button {
      background: #FF8C00;
      color: #011023;
      border: none;
      border-radius: 1rem;
      font-size: 1.3rem;
      padding: 1rem;
      font-weight: 700;
      box-shadow: 0 0.4rem 0 rgba(255, 140, 0, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      touch-action: manipulation;
    }
    button:active {
      transform: translateY(0.2rem);
      box-shadow: 0 0.1rem 0 rgba(255, 140, 0, 0.4);
    }
    button[disabled] {
      opacity: 0.5;
      box-shadow: none;
      transform: none;
    }
    .primary-btn {
      font-size: 1.6rem;
    }
    .grid {
      display: grid;
      gap: 0.8rem;
    }
    .upgrades {
      display: grid;
      gap: 0.6rem;
    }
    .upgrade {
      background: rgba(2, 19, 39, 0.7);
      padding: 0.8rem;
      border-radius: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .upgrade header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      background: none;
      padding: 0;
    }
    .upgrade header h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    .upgrade button {
      font-size: 1rem;
      padding: 0.6rem;
    }
    .settings {
      background: rgba(2, 19, 39, 0.6);
      border-radius: 0.8rem;
      padding: 1rem;
      display: grid;
      gap: 0.6rem;
    }
    .settings label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }
    textarea {
      width: 100%;
      min-height: 6rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(1, 17, 35, 0.9);
      color: #f5faff;
      padding: 0.5rem;
      font-family: monospace;
    }
    .modal {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.65);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 10;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #031731;
      padding: 1rem;
      border-radius: 1rem;
      width: min(420px, 100%);
      display: grid;
      gap: 0.8rem;
    }
    .badge {
      font-size: 0.85rem;
      padding: 0.2rem 0.5rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <header>
    <h1>Astillero Idle</h1>
  </header>
  <main>
    <section class="counter" aria-live="polite">
      <div class="total" id="jornalesDisplay">0</div>
      <div id="jpsDisplay">0 Jornales/s</div>
      <div class="badge" id="bonusStatus">Marea viva lista</div>
    </section>
    <div class="grid">
      <button id="tapButton" class="primary-btn">Remachar casco</button>
      <button id="bonusButton">Marea viva</button>
    </div>
    <section class="upgrades" id="upgradesList" aria-label="Mejoras disponibles"></section>
    <section class="settings">
      <h2>Ajustes</h2>
      <label>
        Audio
        <input type="checkbox" id="audioToggle" checked />
      </label>
      <label>
        Vibración
        <input type="checkbox" id="vibrationToggle" checked />
      </label>
      <div class="grid">
        <button id="exportButton">Exportar progreso</button>
        <button id="importButton">Importar progreso</button>
      </div>
    </section>
  </main>
  <footer>
    Versión 0.1.0 — Mantén el astillero en marcha
  </footer>
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Exportar</h3>
      <textarea id="modalTextarea" readonly></textarea>
      <div class="grid">
        <button id="modalCopy">Copiar</button>
        <button id="modalClose">Cerrar</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
